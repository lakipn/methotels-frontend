<h1>Register</h1>

<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="firstname">Ime</label>
    <input type="text" id="firstname" class="form-control" [(ngModel)]="user.firstname" name="firstname" #fFirstName required />
    <p *ngIf="!isValidFirstName()">Invalidno ime</p>
  </div>
  <div class="form-group">
    <label for="lastname">Prezime</label>
    <input type="text" id="lastname" class="form-control" [(ngModel)]="user.lastname" name="lastname" #fLastName required />
    <p *ngIf="!isValidLastName()">Invalidno prezime</p>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" #fEmail required />
    <p *ngIf="!isValidEmail()">Invalidna email adresa</p>
  </div>
  <div class="form-group">
    <label for="username">Korisničko ime</label>
    <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" #fUsername required />
    <p *ngIf="!isValidUsername()">Invalidno korisničko ime</p>
  </div>
  <div class="form-group">
    <label for="password">Lozinka</label>
    <input type="text" id="password" class="form-control" [(ngModel)]="user.password" name="password" #fPassword required />
    <p *ngIf="!isValidPassword()">Invalidna lozinka</p>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!isValidForm()">Registruj se</button>
</form>
